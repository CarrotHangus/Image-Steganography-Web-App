<!-- decode.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Decode Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Encode</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/decode">Decode</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-5">Decode Image</h1>

        {% if error %}
        <div class="alert alert-danger mt-3">
            Error: {{ error }}
        </div>
        {% endif %}

        {% if image %}
        <div class="text-center mt-3">
            <img src="{{ url_for('static', filename=image) }}" alt="Decoded Image" class="img-fluid">
        </div>
        {% endif %}

        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form action="/decode" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="form-label">Select an encoded image:</label>
                        <input type="file" class="form-control" id="image" name="image">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Decode</button>
                    </div>
                </form>
            </div>
        </div>

        {% if decoded_data %}
        <div class="text-center mt-5">
            <p>Decoded Message: {{ decoded_data }}</p>
        </div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>
</html>
