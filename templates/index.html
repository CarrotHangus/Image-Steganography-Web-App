<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Image Steganography</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Encode</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/decode">Decode</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-5">Image Steganography</h1>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="form-label">Select an image:</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label">Data to hide:</label>
                        <textarea class="form-control" id="data" name="data" rows="5" placeholder="Enter data to hide" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Hide Data</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="text-center">
            <img src="https://miro.medium.com/v2/resize:fit:600/1*f2BFNvVgIttCpvctgwZFpw.jpeg" alt="Image" class="img-fluid">
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>
</html>
